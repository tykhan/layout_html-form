<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" id="surname"
          required>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name"
          required>
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input type="number" id="age"
          value="12" min="0"
          max="100">
        </div>
        <div>
          <label for="birthdate">Full date of birth:</label>
          <input type="date" id="birthdate">
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox" id="accept">
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email"
          placeholder="email@example.com" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password"
          minlength="7" maxlength="16"
        required>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <input type="radio" id="yes"
          name="cats">
          <label for="yes">Yes</label>
          <input type="radio" id="no"
          name="cats">
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color">
        </div>
        <div>
          <label for="bedtime">What time do you go to bed?</label>
          <input type="time" id="bedtime">
        </div>
        <div>
          <label for="car">What are your favorite brand of cars?</label>
          <select name="car" id="car"
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="work">How do you rate our work?</label>
          <input type="range" id="work"
          value="0">
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comment">Comments:</label>
          <textarea id="comment"></textarea>
        </div>
        <div>
          <label for="recomendation">Would you recommend us?</label>
          <select name="recomendation" id="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
